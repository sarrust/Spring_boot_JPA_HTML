<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:class="http://www.w3.org/1999/xhtml">
<head >
    <meta charset="UTF-8">
    <title>EMPLOYEE MANAGEMENT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body style="background: ghostwhite">
<h1 class="text-center p-2 text-emphasis-color" style="color: #00976c; font-weight: bold;">EMPLOYEE MANAGEMENT</h1>

<table style="border:2px lightseagreen solid" class="table">
    <tr style="border:2px lightseagreen solid">
        <th scope="col">â„–</th>
        <th scope="col">ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Department</th>
        <th scope="col">Salary</th>
        <th scope="col" class="text-center">Delete</th>
        <th scope="col" class="text-center">Edit</th>
        <th scope="col" class="text-center">Add</th>
    </tr>

    <tr th:each="emp : ${employees}" style="border:2px lightseagreen solid">
        <td scope="row" th:text="${empStat.index+1}"></td>
        <td scope="row" th:text="${emp.id}"></td>
        <td th:text="${emp.name}"></td>
        <td th:text="${emp.surname}"></td>
        <td th:text="${emp.department}"></td>
        <td th:text="${emp.salary}"></td>
        <th class="text-center"><a th:href="@{/api/delete/{id}(id=${emp.id})}"><i class="bi bi-trash" style="color: red"></i></a></th>
        <th class="text-center"><a th:href="@{/api/update/{id}(id=${emp.id})}"><i class="bi bi-pencil-square" style="color: dodgerblue"></i></a></th>
        <th class="text-center"><a th:href="@{/api/add/{id}(id=${emp.id})}"><i class="bi bi-person-fill-add" style="color: limegreen"></i></a></th>
    </tr>
</table>

</html>
