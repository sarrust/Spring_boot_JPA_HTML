<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:font-weight="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employee Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background-image: url("/images/222.jpg");
            background-size: cover;
        }
    </style>
</head>
<body>
<h3 class="text-center p-2" style="color: #0063C7; font-weight: bold;">UPDATE EMPLOYEE</h3>
<div class="justify-content-center w-100 d-flex">
    <form th:action="@{/api/update/{id}(id=${employee.id})}" method="POST" enctype="multipart/form-data"
          class="row g-2 w-25 justify-content-center d-flex">
        <input type="text" name="name" th:value="${employee.name}" class="form-control" required><br>
        <input type="text" name="surname" th:value="${employee.surname}" class="form-control" required><br>
        <input type="text" name="department" th:value="${employee.department}" class="form-control"><br>
        <input type="number" name="salary" th:value="${employee.salary}" class="form-control" required><br>
        <button type="submit" class="btn btn-primary w-25" style="color: white;">Update</button>
    </form>
</div>


</body>
</html>
